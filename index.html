<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GhostVoice - مجهول</title>
    
    <!-- خط كايرو وأيقونات -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --primary: #ffffff;
            --text-gray: #888;
            --safe-area: env(safe-area-inset-bottom, 20px);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }

        body {
            background-color: var(--bg-dark);
            color: white;
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* خلفية شبكية متحركة */
        .bg-mesh {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 15% 50%, rgba(100, 100, 100, 0.05), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(200, 200, 200, 0.05), transparent 25%);
            z-index: 0;
        }

        /* الحاوية الرئيسية */
        .app-view {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; display: flex; flex-direction: column;
            opacity: 0; pointer-events: none; transition: 0.5s ease;
            transform: scale(0.95);
        }
        .app-view.active { opacity: 1; pointer-events: all; transform: scale(1); }

        /* العناصر الجمالية */
        .mystery-badge {
            width: 120px; height: 120px; border-radius: 50%;
            margin: 0 auto 30px;
            display: flex; align-items: center; justify-content: center;
            font-size: 3.5rem; font-weight: 900;
            box-shadow: 0 0 50px rgba(255,255,255,0.1);
            border: 4px solid rgba(255,255,255,0.1);
            position: relative;
        }
        .mystery-badge::after {
            content: ''; position: absolute; inset: -10px; border-radius: 50%;
            border: 2px dashed rgba(255,255,255,0.2); animation: spin 20s linear infinite;
        }

        h1 { font-size: 2.5rem; text-align: center; margin-bottom: 10px; letter-spacing: -1px; }
        p { text-align: center; color: var(--text-gray); max-width: 80%; margin: 0 auto 40px; line-height: 1.6; }

        /* الأزرار */
        .btn-ghost {
            width: 80%; max-width: 300px; padding: 20px; margin: 10px auto;
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 20px; color: white; font-size: 1.2rem; font-weight: bold;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 15px;
            transition: 0.3s; position: relative; overflow: hidden;
        }
        .btn-ghost:active { transform: scale(0.96); background: rgba(255,255,255,0.1); }
        .btn-ghost i { font-size: 1rem; }

        /* البطاقات في الداشبورد */
        .identity-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.05), transparent);
            border: 1px solid var(--border);
            border-radius: 24px; padding: 30px; margin: 20px;
            text-align: center;
        }

        /* شبكة الغرفة */
        .grid-container {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;
            padding: 20px; overflow-y: auto; padding-bottom: 100px;
        }
        .user-blob {
            aspect-ratio: 1; border-radius: 30px;
            background: rgba(20,20,20,0.6); border: 1px solid var(--border);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; transition: 0.3s;
        }
        .user-blob.speaking { border-color: white; box-shadow: 0 0 20px rgba(255,255,255,0.2); transform: scale(1.02); }
        
        .blob-avatar {
            width: 60px; height: 60px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; font-weight: 800; color: rgba(0,0,0,0.7);
            margin-bottom: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .blob-name { font-size: 0.9rem; font-family: monospace; opacity: 0.7; }
        .mic-icon { position: absolute; top: 10px; right: 10px; font-size: 0.8rem; opacity: 0.5; }

        /* شريط التحكم السفلي */
        .dock {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(20,20,20,0.9); backdrop-filter: blur(20px);
            padding: 10px 20px; border-radius: 40px; border: 1px solid var(--border);
            display: flex; gap: 20px; z-index: 100;
        }
        .dock-btn {
            width: 50px; height: 50px; border-radius: 50%; border: none;
            background: rgba(255,255,255,0.05); color: white; font-size: 1.2rem;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .dock-btn.active { background: white; color: black; }
        .dock-btn.danger { color: #ff4757; background: rgba(255, 71, 87, 0.1); }

        /* بوابة الصوت */
        .audio-gate {
            position: fixed; inset: 0; background: rgba(0,0,0,0.92);
            z-index: 200; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.4s;
        }
        .audio-gate.show { opacity: 1; pointer-events: all; }

        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* تأثيرات التحميل */
        .glitch-text { position: relative; }
        .glitch-text::before { content: attr(data-text); position: absolute; left: 2px; text-shadow: -1px 0 red; clip: rect(24px, 550px, 90px, 0); animation: glitch 3s infinite linear alternate-reverse; }
        @keyframes glitch { 0% { clip: rect(10px, 9999px, 30px, 0); } 100% { clip: rect(80px, 9999px, 100px, 0); } }

    </style>
</head>
<body>

    <div class="bg-mesh"></div>

    <!-- 1. الشاشة الرئيسية (Auto Identity) -->
    <div class="app-view active" id="v-home">
        <div style="margin: auto; width: 100%; text-align: center;">
            <div class="mystery-badge" id="my-badge" style="background: #333; color: #fff;">?</div>
            
            <h1 class="glitch-text" data-text="مجهول">مجهول</h1>
            <p id="id-text">جاري تعيين هويتك المشفرة...</p>

            <button class="btn-ghost" onclick="createRoom()">
                <span>إنشاء غرفة سرية</span> <i class="fas fa-plus"></i>
            </button>
            <button class="btn-ghost" onclick="document.getElementById('join-inp').focus()">
                <span>انضمام برابط</span> <i class="fas fa-link"></i>
            </button>
            
            <!-- حقل مخفي للانضمام يظهر عند الحاجة -->
            <input type="text" id="join-inp" style="background:transparent; border:none; color:transparent; height:1px;" onpaste="handlePaste(event)">
        </div>
    </div>

    <!-- 2. الغرفة -->
    <div class="app-view" id="v-room">
        <div style="padding: 20px; display: flex; justify-content: space-between; align-items: center;">
            <div style="font-family: monospace; opacity: 0.6;"><i class="fas fa-circle" style="color:red; font-size:10px;"></i> LIVE</div>
            <div style="font-family: monospace; letter-spacing: 2px;" id="room-code">CODE</div>
        </div>

        <div class="grid-container" id="grid">
            <!-- المستخدمون هنا -->
        </div>

        <div class="dock">
            <button class="dock-btn danger" onclick="leaveRoom()"><i class="fas fa-phone-slash"></i></button>
            <button class="dock-btn active" id="mic-btn" onclick="toggleMic()"><i class="fas fa-microphone"></i></button>
            <button class="dock-btn" onclick="copyLink()"><i class="fas fa-share-alt"></i></button>
        </div>
    </div>

    <!-- 3. بوابة الصوت (إلزامي للمتصفح) -->
    <div class="audio-gate" id="audio-gate">
        <i class="fas fa-fingerprint" style="font-size: 4rem; color: rgba(255,255,255,0.2); margin-bottom: 20px;"></i>
        <h2 style="color: white; margin-bottom: 10px;">إذن الصوت</h2>
        <p>مطلوب السماح بالصوت للدخول بوضع التخفي</p>
        <button class="btn-ghost" onclick="confirmEntry()" style="background: white; color: black; border: none;">
            دخول الآن
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, remove, onDisconnect } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAjE-2q6PONBkCin9ZN22gDp9Q8pAH9ZW8",
            authDomain: "story-97cf7.firebaseapp.com",
            databaseURL: "https://story-97cf7-default-rtdb.firebaseio.com",
            projectId: "story-97cf7",
            storageBucket: "story-97cf7.firebasestorage.app",
            messagingSenderId: "742801388214",
            appId: "1:742801388214:web:32a305a8057b0582c5ec17"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- نظام الهوية التلقائي (Anonymous System) ---
        let user = JSON.parse(localStorage.getItem('ghost_user')) || null;
        let activeRoom = null;
        let localStream = null;
        let audioCtx = null;
        let analyser = null;
        let isMuted = false;

        function generateIdentity() {
            // توليد حرف إنجليزي عشوائي
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const char = letters.charAt(Math.floor(Math.random() * letters.length));
            
            // توليد لون عشوائي ساطع (Neon-ish)
            const hue = Math.floor(Math.random() * 360);
            const color = `hsl(${hue}, 80%, 60%)`;

            return {
                id: 'ghost_' + Date.now() + Math.random().toString(36).substr(2, 5),
                letter: char,
                color: color
            };
        }

        // عند فتح التطبيق
        if (!user) {
            user = generateIdentity();
            localStorage.setItem('ghost_user', JSON.stringify(user));
        }
        
        // عرض الهوية في الصفحة الرئيسية
        document.getElementById('my-badge').innerText = user.letter;
        document.getElementById('my-badge').style.backgroundColor = user.color;
        document.getElementById('my-badge').style.boxShadow = `0 0 30px ${user.color}`;
        document.getElementById('id-text').innerHTML = `هويتك الحالية: <span style="color:${user.color}; font-weight:bold; font-family:monospace;">المجهول ${user.letter}</span>`;

        // التحقق من وجود رابط غرفة
        const params = new URLSearchParams(location.search);
        if (params.get('room')) {
            activeRoom = params.get('room');
            document.getElementById('audio-gate').classList.add('show');
        }

        // --- الوظائف ---
        
        window.createRoom = () => {
            activeRoom = Date.now().toString(36);
            document.getElementById('audio-gate').classList.add('show');
        };

        window.handlePaste = (e) => {
            const pasted = (e.clipboardData || window.clipboardData).getData('text');
            if(pasted.includes('room=')) {
                const url = new URL(pasted);
                activeRoom = url.searchParams.get('room');
                document.getElementById('audio-gate').classList.add('show');
            }
        };

        window.confirmEntry = async () => {
            try {
                // تفعيل الصوت في المتصفح
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                await audioCtx.resume();
                
                // طلب المايك
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // إخفاء البوابة والانتقال للغرفة
                document.getElementById('audio-gate').classList.remove('show');
                showView('v-room');
                document.getElementById('room-code').innerText = activeRoom.substring(0,6).toUpperCase();

                // بدء الاتصال بالخادم
                joinFirebaseRoom();
                initVisualizer(localStream);

            } catch (err) {
                alert("يجب السماح بالمايكروفون للتحدث!");
            }
        };

        function showView(id) {
            document.querySelectorAll('.app-view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // --- منطق الخادم (Firebase) ---
        function joinFirebaseRoom() {
            const pRef = ref(db, `rooms/${activeRoom}/users/${user.id}`);
            
            // إضافة المستخدم ببياناته البسيطة (اللون والحرف فقط)
            set(pRef, {
                letter: user.letter,
                color: user.color,
                muted: false
            });
            onDisconnect(pRef).remove();

            // الاستماع للتغييرات
            onValue(ref(db, `rooms/${activeRoom}/users`), (snap) => {
                const users = snap.val() || {};
                renderGrid(users);
            });
        }

        function renderGrid(users) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            Object.keys(users).forEach(uid => {
                const u = users[uid];
                const isMe = uid === user.id;
                
                const div = document.createElement('div');
                div.className = 'user-blob';
                div.id = `u-${uid}`;
                
                div.innerHTML = `
                    <div class="blob-avatar" style="background: ${u.color}; box-shadow: 0 0 15px ${u.color}">
                        ${u.letter}
                    </div>
                    <div class="blob-name">${isMe ? 'أنت' : 'مجهول'}</div>
                    <div class="mic-icon">
                        ${u.muted ? '<i class="fas fa-microphone-slash" style="color:#ff4757"></i>' : '<i class="fas fa-microphone"></i>'}
                    </div>
                `;
                
                grid.appendChild(div);
            });
        }

        // --- الصوت والتحكم ---
        window.toggleMic = () => {
            isMuted = !isMuted;
            if(localStream) localStream.getAudioTracks()[0].enabled = !isMuted;
            
            const btn = document.getElementById('mic-btn');
            btn.classList.toggle('active');
            btn.classList.toggle('danger');
            btn.innerHTML = isMuted ? '<i class="fas fa-microphone-slash"></i>' : '<i class="fas fa-microphone"></i>';

            // تحديث الحالة في قاعدة البيانات
            update(ref(db, `rooms/${activeRoom}/users/${user.id}`), { muted: isMuted });
        };

        window.leaveRoom = () => {
            if(localStream) localStream.getTracks().forEach(t=>t.stop());
            if(activeRoom) remove(ref(db, `rooms/${activeRoom}/users/${user.id}`));
            location.href = location.origin + location.pathname;
        };

        window.copyLink = () => {
            const url = `${location.origin}${location.pathname}?room=${activeRoom}`;
            navigator.clipboard.writeText(url);
            const btn = event.currentTarget;
            const original = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i>';
            setTimeout(() => btn.innerHTML = original, 1500);
        };

        // --- مؤثرات بصرية للصوت ---
        function initVisualizer(stream) {
            if(!audioCtx) return;
            const src = audioCtx.createMediaStreamSource(stream);
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 32;
            src.connect(analyser);
            
            const data = new Uint8Array(analyser.frequencyBinCount);
            
            const loop = () => {
                if(!document.getElementById('v-room').classList.contains('active')) return;
                analyser.getByteFrequencyData(data);
                const vol = data.reduce((a,b)=>a+b) / data.length;
                
                const myBlob = document.getElementById(`u-${user.id}`);
                if(myBlob && !isMuted && vol > 10) {
                    myBlob.classList.add('speaking');
                    myBlob.style.transform = `scale(${1 + vol/200})`;
                } else if (myBlob) {
                    myBlob.classList.remove('speaking');
                    myBlob.style.transform = `scale(1)`;
                }
                requestAnimationFrame(loop);
            };
            loop();
        }

    </script>
</body>
</html>

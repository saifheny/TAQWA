<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GhostVoice - مجهول</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <style>
        /* --- التصميم القديم الأصلي (V1) --- */
        :root {
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --primary: #ffffff;
            --text-gray: #888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }

        body {
            background-color: var(--bg-dark);
            color: white;
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* الخلفية الشبكية القديمة */
        .bg-mesh {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 15% 50%, rgba(100, 100, 100, 0.05), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(200, 200, 200, 0.05), transparent 25%);
            z-index: 0;
        }

        .app-view {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; display: flex; flex-direction: column;
            opacity: 0; pointer-events: none; transition: 0.5s ease;
            transform: scale(0.95);
        }
        .app-view.active { opacity: 1; pointer-events: all; transform: scale(1); }

        /* الشارة والجليتش القديم */
        .mystery-badge {
            width: 120px; height: 120px; border-radius: 50%;
            margin: 0 auto 30px;
            display: flex; align-items: center; justify-content: center;
            font-size: 3.5rem; font-weight: 900;
            box-shadow: 0 0 50px rgba(255,255,255,0.1);
            border: 4px solid rgba(255,255,255,0.1);
            position: relative;
        }
        .mystery-badge::after {
            content: ''; position: absolute; inset: -10px; border-radius: 50%;
            border: 2px dashed rgba(255,255,255,0.2); animation: spin 20s linear infinite;
        }

        h1 { font-size: 2.5rem; text-align: center; margin-bottom: 10px; letter-spacing: -1px; }
        .glitch-text { position: relative; }
        .glitch-text::before { content: attr(data-text); position: absolute; left: 2px; text-shadow: -1px 0 red; clip: rect(24px, 550px, 90px, 0); animation: glitch 3s infinite linear alternate-reverse; }

        /* الأزرار القديمة */
        .btn-ghost {
            width: 80%; max-width: 300px; padding: 20px; margin: 10px auto;
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 20px; color: white; font-size: 1.2rem; font-weight: bold;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 15px;
            transition: 0.3s; position: relative; overflow: hidden;
        }
        .btn-ghost:active { transform: scale(0.96); background: rgba(255,255,255,0.1); }

        /* زر الاستعادة */
        .rejoin-btn { border-color: #2ed573; background: rgba(46, 213, 115, 0.05); display: none; }
        .rejoin-btn.visible { display: flex; animation: slideUp 0.5s; }

        /* --- الشبكة (Grid) الديناميكية --- */
        .grid-container {
            display: grid; gap: 20px;
            padding: 20px; overflow-y: auto; padding-bottom: 120px;
            flex: 1; 
            /* التوسيط الافتراضي */
            align-content: center; justify-content: center;
        }

        /* 1: في المنتصف */
        .grid-container.layout-1 {
            grid-template-columns: 1fr;
            max-width: 300px; margin: 0 auto; width: 100%;
        }

        /* 2: جنب بعض */
        .grid-container.layout-2 {
            grid-template-columns: 1fr 1fr;
            max-width: 600px; margin: 0 auto; width: 100%;
        }

        /* 3: تحت بعض (حسب طلبك) */
        .grid-container.layout-3 {
            grid-template-columns: 1fr; /* عمود واحد */
            max-width: 300px; margin: 0 auto; width: 100%;
        }

        /* 4: مربع (2 و 2) */
        .grid-container.layout-4 {
            grid-template-columns: 1fr 1fr; /* عمودين */
            max-width: 500px; margin: 0 auto; width: 100%;
        }
        
        /* 5+ : نفس نظام الـ 4 */
        .grid-container.layout-more {
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            width: 100%;
        }

        /* --- الأيقونة (Blob) بالشكل المتطور --- */
        .user-blob {
            aspect-ratio: 1; /* مربع بحواف دائرية */
            border-radius: 30px; /* الشكل القديم */
            background: rgba(20,20,20,0.8); border: 1px solid var(--border);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; transition: 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%; /* ليملأ الشبكة */
        }
        
        .blob-avatar {
            width: 70px; height: 70px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; font-weight: 800; color: rgba(0,0,0,0.7);
            margin-bottom: 10px;
            position: relative; z-index: 2;
        }

        /* الموجات الصوتية المتطورة (Bars) */
        .voice-visualizer {
            display: flex; align-items: flex-end; justify-content: center; gap: 4px;
            height: 30px; width: 60px;
        }
        .bar {
            width: 6px; background: rgba(255,255,255,0.2); border-radius: 4px;
            height: 4px; transition: height 0.05s ease;
        }

        .blob-name { font-size: 0.9rem; font-family: monospace; opacity: 0.7; }
        .mic-icon { position: absolute; top: 15px; right: 15px; font-size: 0.9rem; opacity: 0.5; }

        /* شريط التحكم القديم */
        .dock {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(20,20,20,0.9); backdrop-filter: blur(20px);
            padding: 10px 20px; border-radius: 40px; border: 1px solid var(--border);
            display: flex; gap: 20px; z-index: 100;
        }
        .dock-btn {
            width: 50px; height: 50px; border-radius: 50%; border: none;
            background: rgba(255,255,255,0.05); color: white; font-size: 1.2rem;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .dock-btn.active { background: white; color: black; }
        .dock-btn.danger { color: #ff4757; background: rgba(255, 71, 87, 0.1); }

        /* قائمة الفلاتر */
        .filter-menu {
            position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: rgba(20,20,20,0.95); border: 1px solid var(--border);
            border-radius: 20px; padding: 10px; width: 200px;
            display: flex; flex-direction: column; gap: 5px;
            opacity: 0; pointer-events: none; transition: 0.3s;
            backdrop-filter: blur(10px); z-index: 90;
        }
        .filter-menu.show { opacity: 1; pointer-events: all; bottom: 90px; }
        .filter-opt {
            padding: 12px; border-radius: 12px; cursor: pointer;
            display: flex; justify-content: space-between; font-size: 0.9rem;
            color: #aaa; transition: 0.2s;
        }
        .filter-opt.selected { background: rgba(255,255,255,0.1); color: white; }

        .audio-gate {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 200; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.4s;
        }
        .audio-gate.show { opacity: 1; pointer-events: all; }

        @keyframes glitch { 0% { clip: rect(10px, 9999px, 30px, 0); } 100% { clip: rect(80px, 9999px, 100px, 0); } }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    </style>
</head>
<body>

    <div class="bg-mesh"></div>

    <!-- الصفحة الرئيسية (التصميم القديم) -->
    <div class="app-view active" id="v-home">
        <div style="margin: auto; width: 100%; text-align: center;">
            <div class="mystery-badge" id="my-badge" style="background: #333; color: #fff;">?</div>
            <h1 class="glitch-text" data-text="مجهول">مجهول</h1>
            <p id="id-text">جاري تعيين هويتك...</p>

            <button class="btn-ghost rejoin-btn" id="rejoin-btn" onclick="restoreSession()">
                <span>استئناف المكالمة</span> <i class="fas fa-undo"></i>
            </button>

            <button class="btn-ghost" onclick="createRoom()">
                <span>إنشاء غرفة</span> <i class="fas fa-fingerprint"></i>
            </button>
        </div>
    </div>

    <!-- الغرفة -->
    <div class="app-view" id="v-room">
        <div style="padding: 20px; display: flex; justify-content: space-between; align-items: center;">
            <div style="font-family: monospace; opacity: 0.6;"><i class="fas fa-circle" style="color:red; font-size:10px;"></i> LIVE</div>
            <button onclick="copyLink()" style="background:rgba(255,255,255,0.1); border:none; color:white; padding:5px 10px; border-radius:10px; cursor:pointer;">
                <i class="fas fa-share-alt"></i> نسخ الرابط
            </button>
        </div>

        <div class="grid-container" id="grid"></div>

        <div class="filter-menu" id="filter-menu">
            <div class="filter-opt selected" onclick="applyFilter('none', this)">طبيعي</div>
            <div class="filter-opt" onclick="applyFilter('deep', this)">صوت ضخم</div>
            <div class="filter-opt" onclick="applyFilter('radio', this)">راديو</div>
            <div class="filter-opt" onclick="applyFilter('echo', this)">صدى</div>
        </div>

        <div class="dock">
            <button class="dock-btn danger" onclick="endCall()"><i class="fas fa-phone-slash"></i></button>
            <button class="dock-btn active" id="mic-btn" onclick="toggleMic()"><i class="fas fa-microphone"></i></button>
            <button class="dock-btn" onclick="toggleFilters()"><i class="fas fa-sliders-h"></i></button>
        </div>
        
        <div id="audio-streams" style="display:none;"></div>
    </div>

    <div class="audio-gate" id="audio-gate">
        <i class="fas fa-fingerprint" style="font-size: 4rem; color: rgba(255,255,255,0.2); margin-bottom: 20px;"></i>
        <h2 style="color: white; margin-bottom: 10px;">دخول آمن</h2>
        <button class="btn-ghost" onclick="confirmEntry()" style="background: white; color: black; border: none; margin-top: 20px; width: 200px;">
            موافق
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAjE-2q6PONBkCin9ZN22gDp9Q8pAH9ZW8",
            authDomain: "story-97cf7.firebaseapp.com",
            databaseURL: "https://story-97cf7-default-rtdb.firebaseio.com",
            projectId: "story-97cf7",
            storageBucket: "story-97cf7.firebasestorage.app",
            messagingSenderId: "742801388214",
            appId: "1:742801388214:web:32a305a8057b0582c5ec17"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let user = JSON.parse(localStorage.getItem('ghost_user')) || generateIdentity();
        localStorage.setItem('ghost_user', JSON.stringify(user));
        
        let activeRoom = null;
        let isHost = false;
        let localStream = null;
        let peer = null;
        let myPeerId = null;
        let audioCtx, audioSource, audioDestination, currentFilterNode;
        let isMuted = false;

        document.getElementById('my-badge').innerText = user.letter;
        document.getElementById('my-badge').style.backgroundColor = user.color;
        document.getElementById('my-badge').style.boxShadow = `0 0 30px ${user.color}`;
        document.getElementById('id-text').innerHTML = `هويتك: <span style="color:${user.color};">${user.letter}</span>`;

        window.onload = async () => {
            const savedRoom = localStorage.getItem('ghost_active_room');
            if (savedRoom) {
                const snap = await get(ref(db, `rooms/${savedRoom}`));
                if (snap.exists()) {
                    document.getElementById('rejoin-btn').classList.add('visible');
                    activeRoom = savedRoom;
                    isHost = (localStorage.getItem('ghost_is_host') === 'true');
                } else {
                    localStorage.removeItem('ghost_active_room');
                    localStorage.removeItem('ghost_is_host');
                }
            }
            if (new URLSearchParams(location.search).get('room')) {
                activeRoom = new URLSearchParams(location.search).get('room');
                document.getElementById('rejoin-btn').classList.remove('visible');
                document.getElementById('audio-gate').classList.add('show');
            }
        };

        function generateIdentity() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            return {
                id: 'u_' + Date.now() + Math.random().toString(36).substr(2,4),
                letter: chars.charAt(Math.floor(Math.random() * chars.length)),
                color: `hsl(${Math.floor(Math.random() * 360)}, 80%, 60%)`
            };
        }

        window.createRoom = () => {
            activeRoom = Date.now().toString(36);
            isHost = true;
            localStorage.setItem('ghost_active_room', activeRoom);
            localStorage.setItem('ghost_is_host', 'true');
            document.getElementById('audio-gate').classList.add('show');
        };

        window.restoreSession = () => document.getElementById('audio-gate').classList.add('show');

        window.confirmEntry = async () => {
            try {
                await initAudio();
                setupPeer();
                document.getElementById('audio-gate').classList.remove('show');
                document.getElementById('v-home').classList.remove('active');
                document.getElementById('v-room').classList.add('active');
            } catch (e) { alert("يجب تفعيل المايكروفون"); }
        };

        async function initAudio() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            audioSource = audioCtx.createMediaStreamSource(stream);
            audioDestination = audioCtx.createMediaStreamDestination();
            audioSource.connect(audioDestination);
            localStream = audioDestination.stream;
            initVisualizer(audioSource, user.id);
        }

        window.applyFilter = (type, elem) => {
            document.querySelectorAll('.filter-opt').forEach(el => el.classList.remove('selected'));
            elem.classList.add('selected');
            document.getElementById('filter-menu').classList.remove('show');
            audioSource.disconnect();
            if(currentFilterNode) currentFilterNode.disconnect();
            if(type === 'none') {
                audioSource.connect(audioDestination);
            } else {
                // فلترات بسيطة
                let node;
                if(type === 'deep') {
                    node = audioCtx.createBiquadFilter();
                    node.type = 'lowpass'; node.frequency.value = 500;
                } else if(type === 'radio') {
                    node = audioCtx.createBiquadFilter();
                    node.type = 'bandpass'; node.frequency.value = 2000;
                } else if(type === 'echo') {
                    node = audioCtx.createDelay(); node.delayTime.value = 0.2;
                    const fb = audioCtx.createGain(); fb.gain.value = 0.4;
                    node.connect(fb); fb.connect(node);
                    audioSource.connect(node);
                }
                if(node) {
                    audioSource.connect(node);
                    node.connect(audioDestination);
                    currentFilterNode = node;
                }
            }
        };

        function setupPeer() {
            peer = new Peer(user.id);
            peer.on('open', (id) => {
                myPeerId = id;
                joinRoom();
            });
            peer.on('call', (call) => {
                call.answer(localStream);
                call.on('stream', (st) => playAudio(st, call.peer));
            });
        }

        function joinRoom() {
            const refUser = ref(db, `rooms/${activeRoom}/users/${user.id}`);
            set(refUser, { letter: user.letter, color: user.color, peerId: myPeerId, joinedAt: Date.now() });
            
            onValue(ref(db, `rooms/${activeRoom}`), (snap) => {
                if(!snap.exists()) forceExit();
                else if(snap.val().users) {
                    renderGrid(snap.val().users);
                    connectPeers(snap.val().users);
                }
            });
        }

        function renderGrid(users) {
            const grid = document.getElementById('grid');
            const arr = Object.values(users).sort((a,b) => b.joinedAt - a.joinedAt); // الأحدث فوق
            
            // --- منطق الشبكة الذي طلبته بالحرف ---
            grid.className = 'grid-container';
            if (arr.length === 1) grid.classList.add('layout-1'); // منتصف
            else if (arr.length === 2) grid.classList.add('layout-2'); // جنب بعض
            else if (arr.length === 3) grid.classList.add('layout-3'); // تحت بعض
            else if (arr.length === 4) grid.classList.add('layout-4'); // 2 و 2
            else grid.classList.add('layout-more');

            grid.innerHTML = '';
            arr.forEach(u => {
                const div = document.createElement('div');
                div.className = 'user-blob';
                div.id = `blob-${u.peerId}`;
                div.innerHTML = `
                    <div class="blob-avatar" style="background: ${u.color}; box-shadow: 0 0 20px ${u.color};">
                        ${u.letter}
                    </div>
                    <div class="blob-name">${u.peerId === myPeerId ? 'أنت' : 'مجهول'}</div>
                    <div class="mic-icon">${u.muted ? '<i class="fas fa-microphone-slash" style="color:#ff4757"></i>' : ''}</div>
                    <div class="voice-visualizer">
                        <div class="bar" style="background:${u.color}"></div>
                        <div class="bar" style="background:${u.color}"></div>
                        <div class="bar" style="background:${u.color}"></div>
                        <div class="bar" style="background:${u.color}"></div>
                    </div>
                `;
                grid.appendChild(div);
            });
        }

        const connected = {};
        function connectPeers(users) {
            Object.values(users).forEach(u => {
                if(u.peerId !== myPeerId && !connected[u.peerId]) {
                    const call = peer.call(u.peerId, localStream);
                    call.on('stream', (s) => playAudio(s, u.peerId));
                    connected[u.peerId] = call;
                }
            });
        }

        function playAudio(stream, id) {
            if(document.getElementById(`aud-${id}`)) return;
            const aud = document.createElement('audio');
            aud.id = `aud-${id}`; aud.srcObject = stream; aud.autoplay = true;
            document.getElementById('audio-streams').appendChild(aud);
            
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const src = ctx.createMediaStreamSource(stream);
            initVisualizer(src, id, ctx);
        }

        function initVisualizer(src, id, ctx = audioCtx) {
            const analyser = ctx.createAnalyser(); analyser.fftSize = 32;
            src.connect(analyser);
            const data = new Uint8Array(analyser.frequencyBinCount);
            const loop = () => {
                if(!activeRoom) return;
                analyser.getByteFrequencyData(data);
                const el = document.getElementById(`blob-${id}`);
                if(el) {
                    const bars = el.querySelectorAll('.bar');
                    bars.forEach((b,i) => b.style.height = `${Math.max(4, (data[i] / 255) * 25)}px`);
                }
                requestAnimationFrame(loop);
            };
            loop();
        }

        window.toggleFilters = () => document.getElementById('filter-menu').classList.toggle('show');
        window.toggleMic = () => {
            isMuted = !isMuted;
            if(localStream) localStream.getAudioTracks()[0].enabled = !isMuted;
            document.getElementById('mic-btn').innerHTML = isMuted ? '<i class="fas fa-microphone-slash"></i>' : '<i class="fas fa-microphone"></i>';
            document.getElementById('mic-btn').classList.toggle('danger');
        };

        window.endCall = async () => {
            if(isHost) await remove(ref(db, `rooms/${activeRoom}`));
            else await remove(ref(db, `rooms/${activeRoom}/users/${user.id}`));
            forceExit();
        };

        function forceExit() {
            localStorage.removeItem('ghost_active_room');
            localStorage.removeItem('ghost_is_host');
            location.href = location.origin + location.pathname;
        }

        window.copyLink = () => {
            navigator.clipboard.writeText(`${location.origin}${location.pathname}?room=${activeRoom}`);
            alert("تم نسخ الرابط");
        };
    </script>
</body>
</html>

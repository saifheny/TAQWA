<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Error 0x00</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Courier+Prime:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Courier Prime', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f00;
        }

        /* --- شاشة الهاكر (تظهر فوراً) --- */
        #hacker-screen {
            text-align: center;
            position: absolute;
            z-index: 10;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex; /* ظاهر فوراً */
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* أيقونة الجمجمة الحمراء */
        .scary-icon {
            width: 160px;
            height: 160px;
            fill: #ff0000;
            filter: drop-shadow(0 0 20px #ff0000); /* توهج قوي */
            animation: shake-glitch 0.2s infinite; /* اهتزاز سريع */
            margin-bottom: 25px;
        }

        .hacker-text {
            font-size: 28px;
            color: #ff0000;
            text-shadow: 0 0 8px #ff0000;
            font-weight: bold;
            letter-spacing: 1px;
            font-family: 'Cairo', sans-serif;
        }

        .sub-text {
            font-size: 14px;
            color: #fff;
            margin-top: 5px;
            font-family: monospace;
            opacity: 0.8;
        }

        .loading-bar {
            width: 80%;
            max-width: 400px;
            height: 10px;
            background: #330000;
            border: 1px solid #ff0000;
            margin-top: 30px;
            position: relative;
            box-shadow: 0 0 10px #ff0000;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: #ff0000;
            width: 0%;
            animation: load 3.8s linear forwards;
            box-shadow: 0 0 15px #ff0000;
        }

        /* --- شاشة القلب --- */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 5;
        }

        canvas {
            display: block;
        }

        /* --- الرسالة النهائية --- */
        #final-message {
            position: absolute;
            z-index: 20;
            font-family: 'Cairo', sans-serif;
            font-size: 2.5rem;
            color: #ff4d6d;
            text-shadow: 0 0 20px #ff4d6d;
            opacity: 0;
            pointer-events: none;
            text-align: center;
            display: none;
            width: 100%;
        }

        /* --- Animations --- */
        @keyframes shake-glitch {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            25% { transform: translate(-1px, -2px) rotate(-1deg); }
            50% { transform: translate(-3px, 0px) rotate(1deg); }
            75% { transform: translate(3px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -1px) rotate(-1deg); }
        }

        @keyframes load {
            0% { width: 0%; }
            20% { width: 15%; }
            40% { width: 30%; } 
            50% { width: 60%; }
            70% { width: 75%; }
            90% { width: 90%; }
            100% { width: 100%; }
        }

        .fade-out {
            animation: fadeOut 1.5s forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }
    </style>
</head>
<body>

    <!-- ملف الصوت (لازم يكون اسمه laugh.mp3) -->
    <audio id="scary-sound" autoplay>
        <source src="laugh.mp3" type="audio/mpeg">
    </audio>

    <!-- شاشة الهاكر (تظهر فوراً) -->
    <div id="hacker-screen">
        <!-- الجمجمة -->
        <svg class="scary-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12c0 1.95.55 3.77 1.5 5.34.08.13.19.24.28.38l.06.1c.1.16.2.32.32.47l.07.09c.14.17.28.33.43.49l.06.06c.17.17.34.33.52.48l.08.07c.2.16.4.31.61.45l.06.04c.23.15.46.29.7.42l.09.05c.24.13.49.25.74.36l.04.02c.28.12.56.23.85.32l.06.02c.27.09.55.17.83.24l.08.02c.29.07.59.13.89.17h.06c.3.05.61.09.91.12l.14.01c.3.02.6.03.91.03s.61-.01.91-.03l.14-.01c.3-.03.61-.07.91-.12h.06c.3-.04.6-.1.89-.17l.08-.02c.28-.07.56-.15.83-.24l.06-.02c.29-.09.57-.2.85-.32l.04-.02c.25-.11.5-.23.74-.36l.09-.05c.24-.13.47-.27.7-.42l.06-.04c.21-.14.41-.29.61-.45l.08-.07c.18-.15.35-.31.52-.48l.06-.06c.15-.16.29-.32.43-.49l.07-.09c.12-.15.22-.31.32-.47l.06-.1c.09-.14.2-.25.28-.38.95-1.57 1.5-3.39 1.5-5.34 0-5.52-4.48-10-10-10zm0 2c4.41 0 8 3.59 8 8 0 .87-.14 1.7-.4 2.48-1.07-.47-2.14-1.09-3.23-1.68-.42-1.33-1.66-2.3-3.12-2.3-1.46 0-2.7 1.97-3.12 2.3-1.09.59-2.16 1.21-3.23 1.68C7.14 13.7 7 12.87 7 12c0-4.41 3.59-8 8-8zm-4.5 9c.83 0 1.5.67 1.5 1.5S8.33 14 7.5 14 6 13.33 6 12.5 6.67 11 7.5 11zm9 0c.83 0 1.5.67 1.5 1.5S17.33 14 16.5 14 15 13.33 15 12.5s.67-1.5 1.5-1.5z"/>
        </svg>
        
        <div class="hacker-text">يتم الاختراق الآن...</div>
        <div class="sub-text">CONNECTING TO SERVER 192.168.X.X</div>
        
        <div class="loading-bar">
            <div class="progress"></div>
        </div>
    </div>

    <!-- القلب -->
    <div id="canvas-container">
        <canvas id="heartCanvas"></canvas>
    </div>

    <!-- الرسالة -->
    <div id="final-message"></div>

    <script>
        // تشغيل الكود فور تحميل الصفحة
        window.onload = function() {
            
            // محاولة تشغيل الصوت فوراً
            const audio = document.getElementById('scary-sound');
            // محاولة لتجاوز سياسات المتصفح (قد تعمل وقد لا تعمل حسب المتصفح)
            audio.play().catch(e => {
                console.log("Autoplay blocked by browser policy - running visual only.");
            });

            // ضبط التوقيت للتحول من الرعب للقلب
            setTimeout(() => {
                // إخفاء الهاكر
                const hackerScreen = document.getElementById('hacker-screen');
                const canvasContainer = document.getElementById('canvas-container');
                
                // إيقاف الصوت (اختياري)
                audio.pause();

                hackerScreen.classList.add('fade-out');

                setTimeout(() => {
                    hackerScreen.style.display = 'none';
                    canvasContainer.style.display = 'block';
                    initHeartAnimation();
                }, 1500); // زمن الاختفاء التدريجي

            }, 4000); // المدة اللي هتفضل فيها الجمجمة ظاهرة (4 ثواني)
        };

        // --- كود رسم القلب (نفس المنطق السابق) ---
        function initHeartAnimation() {
            const canvas = document.getElementById('heartCanvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            
            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resize);
            resize();

            function heartFunc(t) {
                const scale = Math.min(width, height) / 35; 
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                return { x: width / 2 + x * scale, y: height / 2 + y * scale };
            }

            const points = [];
            const totalPoints = 160; 
            
            for (let i = 0; i < totalPoints; i++) {
                const t = (Math.PI * 2 * i) / totalPoints;
                const target = heartFunc(t);
                points.push({
                    x: Math.random() * width, y: Math.random() * height,
                    tx: target.x, ty: target.y,
                    vx: 0, vy: 0,
                    symbol: String.fromCharCode(0x30A0 + Math.random() * 96) 
                });
            }

            let textShown = false;

            function animate() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; 
                ctx.fillRect(0, 0, width, height);

                let reachedTargetCount = 0;

                points.forEach((p, i) => {
                    const dx = p.tx - p.x;
                    const dy = p.ty - p.y;
                    p.vx += dx * 0.005; p.vy += dy * 0.005;
                    p.vx *= 0.92; p.vy *= 0.92;
                    p.x += p.vx; p.y += p.vy;

                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 2) reachedTargetCount++;

                    points.forEach((p2, j) => {
                        if (i === j) return;
                        const d2 = (p.x - p2.x)**2 + (p.y - p2.y)**2;
                        if (d2 < 2000) { 
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(255, 20, 147, ${1 - d2/2000})`; 
                            ctx.lineWidth = 0.5;
                            ctx.moveTo(p.x, p.y);
                            ctx.lineTo(p2.x, p2.y);
                            ctx.stroke();
                        }
                    });

                    ctx.fillStyle = '#ff69b4';
                    ctx.font = '10px monospace';
                    ctx.fillText(p.symbol, p.x, p.y);
                });

                if (reachedTargetCount > totalPoints * 0.8 && !textShown) {
                    textShown = true;
                    setTimeout(startDecodingText, 800);
                }
                requestAnimationFrame(animate);
            }
            animate();
        }

        function startDecodingText() {
            const msgElement = document.getElementById('final-message');
            msgElement.style.display = 'block';
            msgElement.style.opacity = '1';
            
            const targetText = "أنت لطيفة يا قمر";
            const glitchChars = "!@#$%^&*()_+-=[]{}|;':,./<>?";
            let iterations = 0;

            const interval = setInterval(() => {
                msgElement.innerText = targetText
                    .split("")
                    .map((letter, index) => {
                        if (index < iterations) return letter;
                        return glitchChars[Math.floor(Math.random() * glitchChars.length)];
                    })
                    .join("");

                if (iterations >= targetText.length) {
                    clearInterval(interval);
                    msgElement.innerHTML += " <br><span style='font-size:40px'>❤️</span>";
                }
                iterations += 1/3; 
            }, 50);
        }
    </script>
</body>
</html>
